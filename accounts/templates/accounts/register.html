{% extends 'accounts/main_base.html' %}

{% load static %}

{% block content %}
<h2>Youtube clone Register</h2>
<form>
    <div class="form-group">
        <label for="username-input">Username :</label>
        <input id="username-input" type="text" placeholder="Enter your username" />
    </div>

    <div class="form-group">
        <label for="username-input">Email address :</label>
        <input id="username-input" type="email" placeholder="Enter your email address" />
    </div>

    <div class="form-group">
        <label for="password-input">password :</label>
        <input id="password-input" type="password" placeholder="Enter your password" />
    </div>

    <div class="form-group">
        <label for="password-input">confirme password :</label>
        <input id="password-input" type="password" placeholder="Enter your password confirmation" />
    </div>

    <button>Create</button>
</form>

{% if messages %}
{% for msg in messages %}
<div class="message message-{{msg.tags}}">
    <p>{{ msg}} </p>
</div>
{% endfor %}
{% endif %}

<div class="form-footer">
    <p>Already have an account? <a href="">Login here</a></p>
</div>

{% endblock %}

{% block scripts %}
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
